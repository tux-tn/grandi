name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.5"

      - name: Install dependencies
        run: npm install

      - name: Download NDI SDK assets
        run: npm run prebuild:download

      - name: Type check TypeScript sources
        run: npm exec -- tsc --noEmit -p tsconfig.json

      - name: Check Biome formatting
        run: npm run format

      - name: Lint with Biome
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: RUN_NDI_TESTS=1 npm run test:integration

      - name: Build package typescript sources
        run: npm run build

      - name: Prebuild Binaries
        run: npm run prebuild
