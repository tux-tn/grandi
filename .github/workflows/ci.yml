name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install avahi-daemon on Linux
        run: |
          sudo apt-get update
          sudo apt-get install -y avahi-daemon libavahi-common3 libavahi-client3
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.5"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Type check TypeScript sources
        run: pnpm exec -- tsc --noEmit -p tsconfig.json

      - name: Check Biome formatting
        run: pnpm run format

      - name: Lint with Biome
        run: pnpm run lint

      - name: Build package typescript sources
        run: pnpm run build

      - name: Prebuild Binaries
        run: pnpm run prebuild
      
      - name: Run unit tests
        run: pnpm run test:unit

      - name: Run integration tests
        run: pnpm run test:integration

